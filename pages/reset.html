<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResetPassword</title>



  <link rel="stylesheet" href="/css/reset.css">

  <!-- Font Awesome Link -->
  <script src="https://kit.fontawesome.com/fc95827daf.js" crossorigin="anonymous"></script>





</head>

<body>

  <div class="flex-container">
    <div class="sell">


      <h1 class="heading">Reset Password</h1>


      <!-- Form -->
      <form action="" method="post" class="sell-form" enctype="multipart/form-data">

        
          <label for="">Enter New Password</label>

          <div class="input-container">
            <input class="sellform-part" type="password" id="pass" name="itemName" required>
            <i class="fa-solid fa-eye" id="eye"> </i>
          </div>


          <label for="">Confirm New Password</label>
          <div class="input-container">
            <input class="sellform-part" type="password" id="pass1" name="itemName" required>
            <i class="fa-solid fa-eye" id="eye1"> </i>
          </div>
          
        


        <div class="submitButton">
          <button id="submitB" type="submit">Submit</button>
        </div>



        <script>
          let eye = document.getElementById("eye");
          let iElements = document.querySelectorAll("i");


          eye.addEventListener("click", function toggleBoxVisibility() {



            let getPasword = document.getElementById("pass");
            if (getPasword.type === "password") {
              getPasword.type = "text";

              iElements[0].classList.remove("fa-eye");
              iElements[0].classList.add("fa-eye-slash");



            } else {
              getPasword.type = "password";

              iElements[0].classList.remove("fa-eye-slash");
              iElements[0].classList.add("fa-eye");



            }



          });



          let eye1 = document.getElementById("eye1");


          eye1.addEventListener("click", function toggleBoxVisibility() {

            let getPasword = document.getElementById("pass1");
            if (getPasword.type === "password") {
              getPasword.type = "text";

              iElements[1].classList.remove("fa-eye");
              iElements[1].classList.add("fa-eye-slash");


            } else {
              getPasword.type = "password";
              iElements[1].classList.remove("fa-eye-slash");
              iElements[1].classList.add("fa-eye");

            }



          });

        </script>

      </form>
      <script src="/script/server.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <script src="/script/resetPassword.js"></script>

    </div>
  </div>
</body>

</html>
