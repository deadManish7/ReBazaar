<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="shortcut icon" type="image/x-icon" href="/image/rbFavicon.jpg" />

  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/signup.css">

  <!-- Font Awesome Link -->
  <script src="https://kit.fontawesome.com/fc95827daf.js" crossorigin="anonymous"></script>

  <!-- SweetAlert CDN -->
</head>

<body>








  <div class="flex-container">

    <div class="signin-half2">
      <form action="">
        <span class="signup-title"><b>Registration</b></span>


        <div class="name-div container">
          <input type="text" id="name-id" placeholder="  Enter name" class="input-container">
        </div>
        <div class="email-div container">
          <input type="email" id="email-id" placeholder="   Enter email" class="input-container">
        </div>
        <div class="password-div container">
          <input type="password" id="password-id" placeholder="   Enter password" class="input-container">
          <i class="fa-solid fa-eye" id="eye"> </i>
        </div>
        <div class="confirm-password-div container">
          <input type="password" id="confirm-password-id" placeholder="   Confirm password" class="input-container">
          <i class="fa-solid fa-eye" id="eye1"> </i>
        </div>
        <button id="signup-submit">Sign Up</button>
        <div id="login-link"><a href="/login" >Already a user ? Login</a></div>
        <script src="/script/server.js"></script>
        <!-- Adding Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="/script/signupScript.js"></script>

        <script>
          

        </script>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/script/loginScript.js"></script>

    </div>


    </form>


  </div>
</body>

</html>
