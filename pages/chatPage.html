<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>



    <!-- Bootsrap StyleSheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/chatPagestyle.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;900&family=Quicksand&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="/image/rbFavicon.jpg" />   

</head>

<body>

    <div class="d-flex userName justify-content-between">
        <div>
            <h1 class="homeName"><a href="/">Home</a></h1>
        </div>

        <div class="heading">
            <h2><span id="receiver"></span></h2>
        </div>
        <div class="blockButtonContainer">
        <button id="block" type="button" class="btn btn-md btn-danger ">Block</button></div>
    </div>

    <!-- <h1>Chat App</h1> -->
    <div id="completechat">
        <div id="messageArea">


        </div>
        <div id="sendMsg">

            <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="1" placeholder="Enter your message"></textarea>

            <button id="send" type="button" class="btn btn-lg btn-success "><i
                class="fa-solid fa-phone"></i>Send</button>

        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/script/chatPage.js"></script>

</body>

</html>
